<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org%22%3E">
    <head>
        <title>Редактирование события</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/style_tabl.css">

    </head>
    <body>
    <header th:insert="~{blocks/header :: header}"></header>

        <div class="aaa mt-5 mb-5">
            <h1>Редактирование события</h1>
            <div th:each="element : ${events}">
                <form th:action="@{/events/{id}/edit(id=${element.id})}" method="post">
                    <input type="text" th:value="${element.title}" name="title" placeholder="Введите название события" class="form-control"><br>
                    <textarea name="description" placeholder="Введите описание события" class="form-control" th:text="${element.description}" /><br>
                    <button type="submit" class="btn btn-success">Обновить</button>
                </form>
            </div>
        </div>

    <div th:insert="~{blocks/footer :: footer}"></div>

    </body>
</html>
