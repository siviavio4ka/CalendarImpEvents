<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org%22%3E">
    <head>
        <title class="tit">Добавление события</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../style_tabl.css">

    </head>
    <body>
    <header th:insert="~{blocks/header :: header}"></header>

        <div class="aaa mt-5 mb-5">

            <h1>Добавление события</h1>

            <form th:action="@{/events/{date}(date=${date})}" method="post">
                <input type="text" name="title" placeholder="Введите название события" class="form-control"><br>
                <textarea name="description" placeholder="Введите описание события" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-success">Добавить событие</button>
            </form>

            <div th:if="${event.size() > 0}">
                <h2 class="h22">События на эту дату</h2>
                <ul>
                    <div class="container2 mt-3">
                        <div th:each="element : ${event}" class="alert alert-info mt-2">
                            <h3 th:text="${element.title}"/>
                            <p th:text="${element.date}"/>
                            <a th:href="'/event/' + ${element.id}" class="btn btn-warning">Детальнее</a>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="dad" th:if="${event.size() == 0}">
                <h2>На эту дату ещё нет событий</h2>
            </div>

        </div>

    <div th:insert="~{blocks/footer :: footer}"></div>
    </body>
</html>
