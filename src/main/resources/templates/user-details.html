<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org%22%3E">
    <head>
        <title>Admin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../style_tabl.css">
        <style>
            .container
            {
                padding-top: 200px;
            }
            .das
            {
                text-align: center;
                padding-bottom: 30px;
            }
            .dad
            {
                padding-top: 30px;
            }
            .sdss
            {
                margin-left: 90%;
            }
        </style>
    </head>

    <body>
        <header th:insert="~{blocks/header :: header}"></header>

        <div class="container">
            <h1 class="das" th:text="'Детальнее о пользователе: ' + ${user.username}">Детальнее о пользователе</h1>

            <table class="table">
                <tr>
                    <td>Имя:</td>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <td>Активность:</td>
                    <td th:text="${user.active} ? 'Да' : 'Нет'"></td>
                </tr>
                <tr>
                    <td>Роль:</td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
                    </td>
                </tr>
                <tr>
                    <td>Дата:</td>
                    <td th:text="${user.dateOfCreated}"></td>
                </tr>
            </table>

            <h2 id="dad">События:</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Дата</th>
                    <th>Описание</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:if="${not #lists.isEmpty(events)}">
                    <tr th:each="event : ${events}">
                        <td th:text="${event.title}"></td>
                        <td th:text="${event.date}"></td>
                        <td th:text="${event.description}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <a th:href="@{/admin}" class="btn btn-primary sdss">Вернуться</a>
        </div>

        <div th:insert="~{blocks/footer :: footer}"></div>

    </body>
</html>
