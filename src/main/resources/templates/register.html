<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head>
        <title>Регистрация</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <style>
            body
            {
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
                color: #62e026;
                font-family: "Open Sans", sans-serif;
            }

            h1#registration {
                margin-top: 50px;
            }
            input {
                background: transparent;
                background-color: rgba(255, 255, 255, 0.5);
            }
            form {
                width: 300px;
                padding: 5px 30px 10px 30px;
                margin: 150px auto auto auto;
                position: relative;
                display: flex;
                align-items: center;

                flex-direction: column;

                border-radius: 5px;

                background-color: rgba(255, 255, 255, 0.8);

            }
            #error-box {
                display: none;
                position: fixed;
                bottom:93%;
                left: 91%;
                transform: translateX(-50%);
                width: 250px;
                padding: 15px;
                background-color: #f44336;
                color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.3);
                z-index: 9999;
                text-align: center;
                animation: slide-up 0.5s ease-in-out forwards;
                font-size: 20px;
            }
            #error-box .close-button {
                position: absolute;
                top: 5px;
                right: 5px;
                color: #fff;
                font-size: 20px;
                font-weight: bold;
                cursor: pointer;
            }
            @keyframes slide-up {
                0% {
                    bottom: -100%;
                }
                100% {
                    bottom: 20px;
                }
            }
            @keyframes slide-down {
                0% {
                    bottom: 20px;
                }
                100% {
                    bottom: -100%;
                }
            }

            label {
                display: block;
                margin-bottom: 5px;

                font-family: "Open Sans", sans-serif;
            }

            input[type="text"],
            input[type="password"] {
                border: 1px solid #ccc;
                padding: 10px;
            }

            #bbb
            {
                border-bottom: solid black 2px;
                margin-bottom: 20px;
            }
            html
            {
                width: 100%;
                height: 100%;
            }
            div.error {
                color: red;
            }
            input[type="submit"] {
                background: #000000;
                border: none;
                color: #ffffff;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                margin-bottom: 10px;
                transition: all 0.2s;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            }

            input[type="submit"]:hover {
                background: #333333;
                color: #ffffff;
            }

            a {
                display: block;
                float: right;
                margin-top: 10px;
                color: #000000;
            }

            #zzz {
                display: inline-block;
                float: left;
                color: #000000;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <form th:action="@{/register}" name="user" th:object="${user}" method="post">
            <div id="bbb">
                <div id="zzz">Регистрация</div>
            </div>
            <label for="username">Имя:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <br>
            <label for="password">Пароль:</label>
            <input type="password" th:field="*{password}" id="password" name="password" required>
            <br>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <input type="submit" value="Register">
            <a th:href="@{/login}">Логин</a>
        </form>
    </body>
</html>
