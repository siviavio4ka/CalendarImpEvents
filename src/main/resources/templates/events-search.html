<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org%22%3E">
    <head>
        <title>События</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../style_tabl.css">

    </head>
    <body>
    <header th:insert="~{blocks/header :: header}"></header>

    <div id="error-box" th:if="${error}">
        <h1>Мы ничего не нашли:(</h1>
    </div>

        <div class="container ggg mt-3" th:if="${!error}">
            <h1>События которые нашли</h1>
            <div th:each="element : ${result}" class="alert alert-info mt-2">
                <h3 th:text="${element.title}"/>
                <p th:text="${element.date}"/>
                <a th:href="'/event/' + ${element.id}" class="btn btn-warning">Детальнее</a>
            </div>
        </div>

    <div th:insert="~{blocks/footer :: footer}"></div>

    </body>
</html>
