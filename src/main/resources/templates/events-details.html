<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org%22%3E">
    <head>
        <title>Детальнее</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../style_tabl.css">

    </head>
    <body>
    <header th:insert="~{blocks/header :: header}"></header>

        <div class="container ggg mt-3">
            <div th:each="element : ${events}" class="alert alert-info mt-2">
                <h1 th:text="${element.title}"/>
                <p><b>Дата:</b> <span th:text="${element.date}"/></p>
                <p th:text="${element.description}"/>
                <a th:href="'/events/' + ${element.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
                <form th:action="'/events/' + ${element.id}+ '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </div>
        </div>

    <div th:insert="~{blocks/footer :: footer}"></div>

    </body>
</html>
