                <form th:action="'/events/search'" class="d-flex" role="search" method="get">
                    <input class="form-control me-2" type="text" name="query" placeholder="Поиск" aria-label="Search" onkeyup="toggleButton(this)">
                    <button class="btn btn-outline-success" type="submit" id="submitButton" disabled>Поиск</button>

                <script>
                    function toggleButton(input) {
                        var submitButton = document.getElementById('submitButton');
                        submitButton.disabled = input.value.trim() === '';
